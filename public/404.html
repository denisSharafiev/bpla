<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Редирект с корня на /bpla/
        const path = window.location.pathname + window.location.search + window.location.hash;
        if (path === '/' || !path.startsWith('/bpla/')) {
            window.location.href = '/bpla/' + path.replace(/^\//, '');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
